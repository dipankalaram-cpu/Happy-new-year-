<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<style>
/* BODY BACKGROUND ANIMATION */
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: url("images.jpg") no-repeat center center fixed;
  background-size: cover;
  color: white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Animated gradient */
@keyframes gradientMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Input container */
#stage1, #stage2 {
  text-align:center;
  z-index:10;
  animation: fadeIn 2s ease;
}

input {
  padding: 12px 22px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  outline:none;
  margin-top:15px;
}

button {
  padding: 12px 28px;
  font-size: 22px;
  margin-top: 20px;
  border-radius: 15px;
  border: none;
  background: gold;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: white;
  transform: scale(1.1);
}

/* New Year Message */
#msg {
  font-size: 45px;
  font-weight: 700;
  animation: glow 1.5s ease-in-out infinite alternate;
  text-shadow: 0 0 20px #00eaff;
}

/* Big glow animation */
@keyframes glow {
  from { text-shadow: 0 0 10px #0ff; }
  to   { text-shadow: 0 0 30px white; }
}

/* Fade-in effect */
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

/* Fireworks canvas */
canvas {
  position: absolute;
  left:0;
  top:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

</style>
</head>

<body>

<!-- FIREWORKS CANVAS -->
<canvas id="fireworks"></canvas>

<!-- MUSIC -->
<audio id="mysong">
  <source src="Free_Bird.mp3" type="audio/mpeg">
</audio>

<!-- STAGE 1 -->
<div id="stage1">
  <h1 style="font-size:40px;">Type your name to start</h1>
  <input type="text" id="username" placeholder="Enter your name">
  <br>
  <button onclick="start()">To Chale</button>
</div>

<!-- STAGE 2 -->
<div id="stage2" style="display:none;">
  <h1 id="msg"></h1>
</div>

<script>
function start(){
  let name = document.getElementById("username").value.trim();
  if(name===""){
    alert("Please enter your name!");
    return;
  }

  document.getElementById("stage1").style.display = "none";
  document.getElementById("stage2").style.display = "block";

  document.getElementById("msg").innerHTML =
    "ðŸŽ‰ Happy New Year 2026, " + name + "! ðŸŽ‰<br><br>" +
    "Apka 2025 kaisa bhi gaya hoâ€¦ shayad acha, shayad mushkilâ€¦ ye mujhe nahi pata. " +
    "Par ummeed hai ki naya saal aapke liye khushiyan, safalta, aur naye mauke lekar aaye. " +
    "Aapka har din positive energy se bhara rahe. ðŸ’«<br><br>" +
    "<i>From_your_Dipankar</i>";
  document.getElementById("mysong").play();
}

/* ---------------- FIREWORKS ANIMATION ---------------- */
let canvas = document.getElementById("fireworks");
let ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function Firework(){
  this.x = Math.random() * canvas.width;
  this.y = canvas.height;
  this.targetY = Math.random() * canvas.height * 0.5;
  this.speed = 3;
}

Firework.prototype.update = function(){
  this.y -= this.speed;
  if(this.y <= this.targetY){
    explode(this.x, this.y);
    return true; 
  }
  return false;
};

function explode(x, y){
  for(let i=0; i<50; i++){
    particles.push(new Particle(x, y));
  }
}

function Particle(x, y){
  this.x = x;
  this.y = y;
  this.speed = Math.random() * 4 + 1;
  this.angle = Math.random() * Math.PI * 2;
  this.alpha = 1;
}

Particle.prototype.update = function(){
  this.x += Math.cos(this.angle) * this.speed;
  this.y += Math.sin(this.angle) * this.speed;
  this.alpha -= 0.02;
  return this.alpha <= 0;
};

let fireworks = [];

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(Math.random() < 0.05){
    fireworks.push(new Firework());
  }

  for(let i=fireworks.length-1; i>=0; i--){
    if(fireworks[i].update()) fireworks.splice(i,1);
  }

  for(let i=particles.length-1; i>=0; i--){
    let p = particles[i];
    ctx.fillStyle = "rgba(255,255,255," + p.alpha + ")";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
    ctx.fill();
    
    if(p.update()) particles.splice(i,1);
  }

  requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
